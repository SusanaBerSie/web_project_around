<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Susana" />
    <meta name="keywords" content="US traveling social-media" />
    <meta name="description" content="Social media about traveling in US" />
    <title>Around</title>
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector-header.png"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__box-info">
            <img
              src="./images/avatar.jpg"
              alt="Avatar"
              class="profile__avatar"
            />
            <div class="profile__box">
              <div class="profile__info">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <h2 class="profile__info-subtitle">Explorador</h2>
              </div>
              <button
                class="profile__info-edit"
                id="open-edit-profile"
              ></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <img
          class="popup__add-button"
          src="./images/add-button.png"
          alt="close-pupop-button"
        />
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form-profile">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__form-item popup__form-item_name"
                name="name"
                placeholder="Nombre"
              />

              <input
                type="text"
                class="popup__form-item popup__form-item_aboutme"
                name="aboutme"
                placeholder="Acerca de mí"
              />
            </fieldset>
            <fieldset class="popup__button">
              <button type="submit" class="popup__button-item">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup__card">
        <div class="popup__overlay"></div>
        <img
          class="popup__add-button"
          src="./images/add-button.png"
          alt="close-pupop-button"
        />
        <div class="popup__container">
          <h2 class="popup__title">Añadir foto</h2>
          <form class="popup__form-card">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__form-item popup__form-item_title"
                name="title"
                placeholder="Title"
              />

              <input
                type="url"
                class="popup__form-item popup__form-item_url"
                name="url"
                placeholder="URL de la foto"
              />
            </fieldset>
            <fieldset class="popup__button">
              <button type="submit" class="popup__button-item">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup__image">
        <div class="popup__overlay"></div>
        <div class="popup__image-zoom">
          <img
            class="popup__add-button"
            src="./images/add-button.png"
            alt="close-pupop-button"
          />
          <img class="popup__photo" src="" alt="" />
          <p class="popup__photo-title"></p>
        </div>
      </div>
    </div>
    <template class="card-template">
      <div class="element">
        <div class="element__image-box">
          <img
            src="./images/valle_yosemite.jpg"
            alt="Valle de Yosemite"
            class="element__image"
          />
          <img
            src="./images/trash.png"
            alt="trash"
            class="element__icon-trash"
          />
        </div>
        <div class="element-box">
          <h2 class="element__title">Valle de Yosemite</h2>
          <img src="./images/heart.png" alt="like" class="element__icon-like" />
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
